<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
	<body>
	<form action="#" method ="POST" name ="my_form">
		<fieldset>
			<legend>Important Information</legend>
			<label for="username">Username:</label>
			<input type ="text" name="username" id="username"><br><br>
			<label for="password">Password:</label>
			<input type ="password" name="pass" id="password"><br>
			<input type ="radio" name="gender" value="Male" id="male"><label for="male">Male</label><br>
			<input type ="radio" name="gender" value="Female" id="female"><label for="female">Female</label><br><br>
			<input type ="checkbox" name="foods" value="Grapes" id="grapes"><label for="grapes">Grapes</label><br>
			<input type ="checkbox" name="foods" value="Apples" id="apples"><label for="apples">Apples</label><br>
			<input type ="checkbox" name="foods" value="Oranges" id="oranges"><label for="oranges">Oranges</label><br>
		</fieldset>
		<fieldset>
			<legend>Optional Items</legend>
			<label for="essay">WE want to know more about you!<br>Write a short essay about youself!</label><br>
		<textarea name="essay" rows ="10" cols="30" id="essay"></textarea><br>
<label for="continents">Where are you from?</label>
		<select id="continents">
			<optgroup label="Americas">
				<option>North America</option>
				<option>South America</option>
			</optgroup >
			<optgroup label="Eurasia">
				<option>Europe</option>
				<option>Asia</option>
			</optgroup>
			<option>Europe</option>
			<option>Asia</option>
			<option>Africa</option>
			<option>Australia</option>
		</select>
	</fieldset>
	<STYLE TYPE="text/css">
fieldset{
	width: 40%;
}
	</STYLE>
<br>
		<input type ="submit" value="Submit form!"><br>

		

	</form>

	</body>
</html>
